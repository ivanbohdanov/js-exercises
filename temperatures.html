<!DOCTYPE html>
<html lang="en">

<head>
    <title>temperatures</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Convert temperatures</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>

    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p>Celcius: <span id="outputCelcius"></span></p>
    <p>
        <label>Celcius</label>
        <input id="inputCelcius" type="number" placeholder="Celcius" oninput="temperatureConverter1(this.value)" onchange="temperatureConverter1(this.value)">
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML = (5 * (valNum - 32)) / 9;
        }

        function temperatureConverter1(valNum1) {
            valNum = parseFloat(valNum1);
            document.getElementById("outputFahrenheit").innerHTML = (9 * valNum1 + (32 * 5)) / 5;
        }
    </script>
</body>

</html>
